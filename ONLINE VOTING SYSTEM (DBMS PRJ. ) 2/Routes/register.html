    <center><h1>ONLINE VOTING SYSTEM</h1></center> 
    <hr>
     
    <center>
        <!-- form section --> 

        <h3>Registration</h3>
        <form action="../API/register.php" method="post" enctype="multipart/form-data">                                          <!-- GET method -> shows data on URL & POST method -> not show data on URL.-->
            <input type="text" name="name" placeholder="Enter Your Name">
            <input type="number" name="mobile" placeholder="mobile number"><br><br>
            <input type="password" name="password" placeholder="password">
            <input type="password" name="cpassword" placeholder="Confirm password"><br><br>
            <input id="address" type="text" name="address" placeholder="Enter Your address"><br><br>
            Upload Image : <input type="file" name="photo"><br><br>
            Select  Role : <select  id="dropbox" name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select> <br><br>

            <button>Register</button><br><br>
            Already User? <a href="../HTML/Index.html">Login here</a>
        </form>

    </center>
